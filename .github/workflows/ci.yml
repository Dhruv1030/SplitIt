# ============================================================
# CI Pipeline - Build & Test on every push and pull request
# ============================================================
name: CI - Build & Test

on:
  push:
    branches: [main, develop, "feature/**"]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # -----------------------------------------------------------
  # 1. Maven Build & Unit Tests
  # -----------------------------------------------------------
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build all modules
        run: mvn clean compile -B -q

      - name: Run unit tests
        run: mvn test -B

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: "**/target/surefire-reports/*.xml"
          retention-days: 7

  # -----------------------------------------------------------
  # 2. Docker Build Validation (ensure all images build)
  # -----------------------------------------------------------
  docker-build-check:
    name: Docker Build Check
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'

    strategy:
      fail-fast: false
      matrix:
        service:
          - discovery-server
          - api-gateway
          - user-service
          - group-service
          - expense-service
          - settlement-service
          - notification-service
          - payment-service
          - analytics-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: false
          tags: splitit/${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
