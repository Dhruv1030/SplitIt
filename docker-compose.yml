      - splitwise-network

  analytics-service:
    build: ./analytics-service
    container_name: analytics-service
    ports:
      - "8087:8087"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATA_MONGODB_URI: mongodb://admin:admin123@mongodb:27017/analyticsdb?authSource=admin
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://discovery-server:8761/eureka/
      ZIPKIN_BASE_URL: http://zipkin:9411
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - mongodb
      - kafka
      - discovery-server
    networks:
      - splitwise-network

volumes:
  mongodb-data:
  postgres-data:

networks:
  splitwise-network:
    driver: bridge
